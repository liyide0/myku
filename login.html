<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/communal.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" href="font_t8772ghm6xa/iconfont.css">
	</head>
	<body>
		<!-- 导航 -->
		<header class="nav">
			<nav>
				<ul>
					<li><a href="https://www.index.com">OPPO 官网</a></li>
					<li><a href="http://www.coloros.com">ColorOS</a></li>
					<li><a href="#">云服务</a></li>
				</ul>
				<div class="zyqh">
					简体中文
					<span id="zyqh_btu"></span>
					<div class="changeBox">
						<div>简体中文</div>
						<div>English</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- 登录界面 -->
		<section class="cont">
			<div class="cont_bt">
				<div class="log">
					<img src="imgs/index/1/log.png" alt="oppo">
				</div>
				<p>登录 OPPO 帐号可享受更多的服务</p>
			</div>
			<div class="login">
				<div class="login_cont">
					<div class="tab">
						<div class="tab_noe">帐号登录</div>
						<div class="tab_two">扫码登录</div>
					</div>
					<div class="login_input">
						<div class="phone_qh">
							+86
							<i></i>
						</div>
						<form action="" method="">
							<input id="phone" type="text" name="phone" placeholder="手机号码或者邮箱" />
							<input id="pass" type="password" name="pass" placeholder="密码" />
							<span id="pass_ycxs" class="iconfont icon-yincangmima"></span>
						</form>
						<div class="login_wj">
							<a href="javascript:;">关于 OPPO 隐私政策</a>
							<a href="javascript:;">忘记密码</a>
						</div>
						<button class="but">登录</button>
						<button class="but zc">注册 OPPO 帐号</button>
					</div>
					<div class="login_fx">
						<div class="login_fx_bt">其他方式登录</div>
						<div class="login_fx_fs">
							<a class="qq" href="https://my.oppo.com/auth/qqlogin"><span class="iconfont icon-QQ"></span></a>
							<a class="wx" href="https://my.oppo.com/auth/wxlogin"><span class="iconfont icon-weixin"></span></a>
						</div>
					</div>
					<div id="sm" class="login_sm">
						<div class="codeContent">
							<div class="codeImg">
								<img class="code_url" src="imgs/index/login/AJfAVQGZ5pgDtWgVMDEzp3_singapore.jpg">
								<img
								 class="code_intro" src="imgs/index/login/code_guide_zh.64d204e7.png">
							</div>
							<div class="code_expired hide">
								<p>二维码已失效</p>
								<button class="buttonInline code_refresh">刷新</button>
							</div>
							<p class="code_tip">请进入OPPO 手机“设置-OPPO 帐号“扫码登录 </p>
							<div class="code_success hide">
								<span class="iconfont icon-duigou"></span>
								<p class="code_success_tip">扫描成功</p>
								<p>请在手机上确认登录</p>
								<button class="secondary_btn">返回二维码登录</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 版权 -->
		<footer class="foot">
			<p>
				<span>© 2005 - 2019 OPPO 版权所有 粤ICP备14056724号-2</span>
				<span>联系方式：4001-666-888</span>
			</p>
		</footer>
	</body>
</html>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
