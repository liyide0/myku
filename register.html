<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/communal.css">
		<link rel="stylesheet" href="font_t8772ghm6xa/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
	</head>
	<body>
		<!-- 导航 -->
		<header class="nav">
			<nav>
				<ul>
					<li><a href="https://www.index.com">OPPO 官网</a></li>
					<li><a href="http://www.coloros.com">ColorOS</a></li>
					<li><a href="#">云服务</a></li>
				</ul>
				<div class="zyqh">
					简体中文
					<span id="zyqh_btu"></span>
					<div class="changeBox">
						<div>简体中文</div>
						<div>English</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- 登录界面 -->
		<section class="cont">
			<div class="cont_bt">
				<p>注册 OPPO 帐号</p>
			</div>
			<div class="register">
				<div class="register_cont">
					<div class="register_gj">
						<div class="zoneInput_country">国家/地区</div>
						<input autocomplete="off" class="zoneInput_select" type="text" disabled="" value="中国">
						<i class="zoneInput_down"></i>
						<div id="gj" class="gj">
							<div class="zone_search">
								<span class="iconfont icon-sousuo-copy"></span>
								<input id="ss" type="text" autocomplete="off" class="zone_dlg_search" placeholder="搜索国家和地区">
							</div>
						</div>
					</div>
					<p class="region_tip">成功注册帐号后，国家/地区将不可更改</p>
					<div class="register_phone">
						<div class="phone_qh">
							+86
							<i id="xlb"></i>
						</div>
						<input id="phone" type="text" name="phone" placeholder="手机号码或者邮箱" />
						<div id="phone_gj" class="gj phone_gj">
							<div class="zone_search">
								<span class="iconfont icon-sousuo-copy"></span>
								<input id="phone_ss" type="text" autocomplete="off" class="zone_dlg_search" placeholder="搜索国家和地区">
							</div>
						</div>
					</div>
					<div class="input codes codeWrap">
						<input autocomplete="off" type="text" placeholder="请输入验证码" value="">
						<div class="input_code">获取验证码</div>
						<div class="input_error_tip"></div>
					</div>
					<div class="pass input">
						<input id="pass" type="password" name="pass" placeholder="请输入密码" />
						<span id="pass_ycxs" class="iconfont icon-yincangmima"></span>
					</div>
					<p class="region_tip">密码由6-16位数字、字母或符号组成、至少包含两种字符</p>
					<div class="pass input">
						<input id="pass_zcqr" type="password" name="pass" placeholder="请再次输入密码" />
						<span id="pass_zc" class="iconfont icon-yincangmima"></span>
					</div>
					<div class="agreements">
						<input class="fx" type="checkbox"/>
						<p class="agreements_info">
							已阅读并同意 
							<a target="_blank" href="https://muc.oppomobile.com/document/register_zh-CN.html">《OPPO帐号使用协议》</a> &amp; 
							<a target="_blank" href="https://muc.oppomobile.com/document/privacyPolicy/privacy_policy_zh-CN.html">《OPPO帐号隐私声明》</a>
						</p>
					</div>
					<button class="button">立即注册</button>
				</div>
			</div>
		</section>
		<!-- 版权 -->
		<footer class="foot">
			<p>
				<span>© 2005 - 2019 OPPO 版权所有 粤ICP备14056724号-2</span>
				<span>联系方式：4001-666-888</span>
			</p>
		</footer>
	</body>
</html>
<script type="text/javascript" src="js/register.js"></script>
